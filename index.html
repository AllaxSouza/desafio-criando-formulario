<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Agende sua Mentoria</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>
                Mentoria
            </h1>
            <p>
                Preencha o formulário abaixo para agendar a sua mentoria.
            </p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fildset-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>

                    <div class="colu-2">
                        <div class="input-wrapper">
                            <label for="mentoring-name">Nome</label>
                            <input type="text"id="mentoring-name"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="mentoring-surname">Sobrenome</label>
                            <input type="text"id="mentoring-surname"/>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="mentoring-email">Email <span>(digite um email válido)</span></label>
                        <input type="email"id="mentoring-email"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="mentoring-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password"id="mentoring-password" required minlength="6"/>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fildset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>
                        <div class="input-wrapper">
                            <label for="mentoring-name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                            <input type="text"id="mentoring-name-mentor"/>
                        </div>
                </div>    
            </fieldset>    
            <fieldset>
                <div class="fildset-wrapper">
                    <legend>SEUS HORARIOS DISPONÍVEIS</legend>

                    <h2>PRIMEIRA MENTORIA</h2>

                    <div class="colu-3">
                        <div class="input-wrapper">
                            <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date"id="mentoring-date"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="mentoring-begin">Das</label>
                            <input type="time"id="mentoring-begin"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="mentoring-end">Até</label>
                            <input type="time"id="mentoring-end"/>
                        </div>   
                    </div>
                    <h2>SEGUNDA MENTORIA</h2>

                    <div class="colu-3">
                        <div class="input-wrapper">
                            <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date"id="mentoring-date"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="mentoring-begin">Das</label>
                            <input type="time"id="mentoring-begin"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="mentoring-end">Até</label>
                            <input type="time"id="mentoring-end"/>
                        </div>   
                    </div> 
                </div>
            </fieldset>
            
        </form>
        <footer>
            <button 
            class="button" 
            form="my-form" 
            type="submit">
             SALVAR 
            </button>
        </footer>
    </div>
</body>
</html>
